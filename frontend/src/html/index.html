        <style>
          body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #dbd7d7;
          }
          .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
          }
          .input-field {
            display: block;
            margin-bottom: 20px;
            padding: 10px;
            width: 100%;
            border: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
          }
          .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 15px 30px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px; /* Added margin to create space between buttons */
          }
          .button:hover {
            background-color: #0056b3;
          }
          .button.signup { /* Added a new class for the sign-up button */
      background-color: transparent; /* Set background color to transparent */
      color: #007bff; /* Set text color to dark blue */
      border: 1px solid #007bff; /* Add dark blue border */
    }
    .button.signup:hover { /* Style for hover state of sign-up button */
      background-color: #007bff;
      color: #fff;
          }
          .signup-link {
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
          }
        </style>
      </head>
      <body>
        <div id="root">
      
          <div class="container">

              <input type="text" class="input-field" placeholder="Username" name="username" required>
              <input type="password" class="input-field" placeholder="Password" name="password" required>

            </form>
            <button type="signup" class="button signup" onclick="openNewPatientPage()">Create Account</button>
            <form>
              <a href="#" onclick="openForgotPassword()">Forgot Password?</a>
            </form>
          </div>
        </body>
